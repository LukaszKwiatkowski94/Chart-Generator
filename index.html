<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simply Chart Generator</title>
		<meta name="description" content="Simply Chart Generator is a simple application that allows you to create a chart using Chart.js. You can create a chart by setting the data, and you can download the chart as a PNG file." />
		<link rel="icon" href="https://kwiatkowskilukasz.pl/images/favicon64.png" type="image/png">
		<link rel="stylesheet" href="./dist/css/main.min.css" />
		<meta property="og:title" content="Simply Chart Generator" />
		<meta property="og:description" content="Simply Chart Generator is a simple application that allows you to create a chart using Chart.js. You can create a chart by setting the data, and you can download the chart as a PNG file." />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />
	</head>
	<body>
		<main class="container wrapper">
			<h1 class="title">Simply Chart Generator</h1>
			<div class="data">
				<h2 class="data__title">Set Data</h2>
				<div class="data__buttons">
					<button class="btn btn--primary btn--create" id="create__btn">Create</button>
					<button class="btn btn--danger btn--clear" id="clear__btn">Clear</button>
					<button class="btn btn--info btn--asc" id="asc__btn">ASC</button>
					<button class="btn btn--info btn--desc" id="desc__btn">DESC</button>
					<button class="btn btn--success btn--download" id="download__btn">Download PNG</button>
				</div>
				<div class="data__list" id="list__container"></div>
			</div>
			<div class="chart">
				<canvas id="createChart"></canvas>
			</div>
			<p class="info">
				<span class="info__text--bold">Info:</span> This application uses localStorage to store data. If you want to clear the data, click the "Clear" button. If you want to download the chart, click the "Download PNG" button.
			</p>
		</main>
		<footer class="footer">
			<p class="footer__year"></p>
		</footer>
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="./dist/js/main.min.js"></script>
		<script src="./dist/js/create.min.js"></script>
	</body>
</html>
